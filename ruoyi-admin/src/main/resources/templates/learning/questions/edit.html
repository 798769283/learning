<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改考题')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-questions-edit" th:object="${lQuestions}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">题目：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{name}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">A-选择：</label>
                <div class="col-sm-8">
                    <input name="optionA" th:field="*{optionA}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">B-选择：</label>
                <div class="col-sm-8">
                    <input name="optionB" th:field="*{optionB}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">C-选择：</label>
                <div class="col-sm-8">
                    <input name="optionC" th:field="*{optionC}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">D-选择：</label>
                <div class="col-sm-8">
                    <input name="optionD" th:field="*{optionD}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">E-选择：</label>
                <div class="col-sm-8">
                    <input name="optionE" th:field="*{optionE}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">F-选择：</label>
                <div class="col-sm-8">
                    <input name="optionF" th:field="*{optionF}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">答案：</label>
                <div class="col-sm-8">
                    <input name="answer" th:field="*{answer}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分数：</label>
                <div class="col-sm-8">
                    <input name="fraction" th:field="*{fraction}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">考题分类：</label>
                <div class="col-sm-8">
                    <select name="qCId" class="form-control m-b" th:with="questionCategorys=${@questionCategory.selectLQuestionCategoryList(null)}">
                        <option value="">所有</option>
                        <option th:each="questionCategory : ${questionCategorys}" th:text="${questionCategory.name}" th:value="${questionCategory.id}" th:field="*{qCId}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/questions";
        $("#form-questions-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-questions-edit').serialize());
            }
        }
    </script>
</body>
</html>
