<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head lang="en">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>试卷页面</title>
	<link rel="stylesheet" href="/css/bootstrap.css"   />
	<link rel="stylesheet" href="/css/online.css"   />
</head>
<body style="">
<div>
	<div class="col-md-1"></div>
	<div class="col-md-10">
		<div class="content">
			<div style="width: 100%;height:auto;display: inline-block;border: 1px solid white;position: relative;margin-top:10px;">
				<div style="width: 100%;">
					<div style="width: 100%;margin: 0px auto">
						<div style="width: 100%;height:100px;border: 1px solid #CCC;border-bottom:none;background:#FFF;">
							<div class="middle-top" style="width: 100%;height: 50px;border-bottom: 1px solid #CCC;background:#2D3339; position:relative;">
								<div class="middle-top-left pull-left" style="height: 100%; padding-left: 20px; background: rgb(35, 44, 49); color: rgb(255, 255, 255); width: 855px;">
									<div class="text-center pull-left progress-left" style="border: 1px solid rgb(162, 198, 154); background: rgb(255, 255, 255); border-radius: 10px; line-height: 20px; height: 20px; margin: 15px 0px; font-size: 11px; position: relative; width: 637px;">
										<div class="progress pull-left" style="background: rgb(96, 158, 83); width: 31.8px; height: 18px; position: absolute; left: 0px; opacity: 0.5;"></div>
										<div class="pro-text" style="left: 0px;color: #609E53;position:absolute;top:0px;width:100%;">
											已完成
											<span class="progres">5%</span>
										</div>
									</div>
									<div class="pull-left" style=" width:135px;line-height:20px;height:20px;margin:15px;font-size:15px;">
										当前第
										<span class="questioned">1</span>题/共
										<span class="question_sum">20</span>题
									</div>
								</div>
								<div class="middle-top-right text-center pull-left" style="width:160px; height: 100%;border-left: 1px solid red;position: absolute;right: 0px;">
									<div class="stop pull-left" style="width: 50px; height: 100%;padding: 10px;">
										<a href="javascript:void(0);" class="text-center" style="color: #FE6547;">
											<div class="time-stop glyphicon glyphicon-pause" title="暂停" style="width:30px;height: 30px;line-height:30px; border-radius:15px;border: 1px solid #FE6547;"></div>
											<div class="time-start glyphicon glyphicon-play" title="开始" style="width:30px;height: 30px;line-height:30px;border-radius:15px;border: 1px solid #FE6547;display:none;"></div> </a>
									</div>
									<div class="pull-left" style="width: 100px; height: 100%;padding: 10px 0px 10px 0px;">
										<div class="time" style="width:100px;height: 30px;line-height:30px; border-radius:15px;font-size:20px;color:#FFF;">
											00:00:10
										</div>
									</div>
								</div>
							</div>
							<div style="width: 100%;height: 50px;font-size:15px;color: #000;line-height: 50px;padding-left: 20px;">
								<div style="color:#FFF;background: red;width: 22px;height: 22px;border-radius:11px;line-height:22px;font-size:13px; text-align: center;" class="glyphicon glyphicon-map-marker"></div> [单选题]
							</div>
						</div>
						<div style="width: 100%;height:auto;display: inline-block;border: 1px solid #CCC;border-bottom:1px dashed #CCC;background:#FFF;">
							<div style="width: 100%;height: 90%;padding:20px 20px 0px 20px;">
								<ul class="list-unstyled question" id="question0" name="">
									<li class="question_title"><strong>第 1 题 、</strong> </li>
									<li class="question_info" onclick="clickTrim(this)" id="1"> <input type="radio" name="item" value="A" />&nbsp;A.</li>
									<li class="question_info" onclick="clickTrim(this)" id="2"> <input type="radio" name="item" value="B" />&nbsp;B. </li>
									<li class="question_info" onclick="clickTrim(this)" id="3"> <input type="radio" name="item" value="C" />&nbsp;C. </li>
									<li class="question_info" onclick="clickTrim(this)" id="4"> <input type="radio" name="item" value="D" />&nbsp;D. </li>
									<li class="question_info" onclick="clickTrim(this)" id="5"> <input type="radio" name="item" value="E" />&nbsp;E. </li>
								</ul>
								<div class="operation" style="margin-top: 20px;">
									<div class="text-left" style="margin-left:20px;font-size: 15px;float: left;line-height: 30px;">
										<div id="unHeart" style="color:#999999;">
											<span class="glyphicon glyphicon-heart-empty"></span>
											<span>收藏本题</span>
										</div>
										<div id="heart" style="color:#C40000;display: none;">
											<span class="glyphicon glyphicon-heart"></span>
											<span>已收藏</span>
										</div>
									</div>
									<div class="text-right" style="margin-right: 20px;">
										<div class="form-group" style="color: #FFF;">
											<button class="btn btn-success" id="submitQuestions">提交试卷</button>
											<button class="btn btn-info" id="nextQuestion">下一题</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div style="width: 100%;height:auto;display: inline-block;border: 1px solid #CCC;border-top:none;background:#FFF;">
							<div style="width: 100%;padding:20px;">
								<div class="panel-default">
									<div class="panel-heading" id="closeCard" style="color: #DCE4EC;font-size: 15px;display: none;background: none;">
										<span>收起答题卡</span>
										<span class="glyphicon glyphicon-chevron-up"></span>
									</div>
									<div class="panel-heading" id="openCard" style="font-size: 15px;background: none;">
										<span>展开答题卡</span>
										<span class="glyphicon glyphicon-chevron-down"></span>
									</div>
									<div id="answerCard" style="display: none;">
										<div class="panel-body form-horizontal" style="padding: 0px;">
											<ul class="list-unstyled">

											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div style="width: 100%;height: auto;display: inline-block;border: 1px solid white;">
				<div class="text-center" style="width: 100%;">
					底部
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-1"></div>
	<textarea hidden th:text="${questionJosn}" id="questionId"></textarea>
</div>
<script src="/js/jquery-1.10.2.js" ></script>
<script src="/js/jquery-3.2.1.min.js" ></script>
<script src="/js/bootstrap.js" ></script>
<script src="/js/bootstrap.min.js" ></script>
<script src="/js/onlineTest.js" ></script>
</body>
</html>
